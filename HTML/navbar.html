<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: #333;
}

.logo {
    color: white;
    font-size: 1.5rem;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
}

/* Hide the checkbox */
#menu-toggle {
    display: none;
}

/* Hamburger icon */
.hamburger {
    display: none;
    cursor: pointer;
}

.hamburger span {
    display: block;
    width: 15px;
    height: 3px;
    background-color: white;
    margin: 1px;
    transition: 0.3s;
}

/* Responsive Styles */
@media (max-width: 768px) {
    /* Hide the default nav links */
    .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #333;
        width: 100%;
        height: calc(100vh - 60px);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        display: none; /* Hidden by default */
    }

    .nav-links li {
        margin: 20px 0;
    }

    /* Show the hamburger icon */
    .hamburger {
        display: flex;
        flex-direction: column;
    }

    /* Toggle nav-links visibility when checkbox is checked */
    #menu-toggle:checked + .hamburger + .nav-links {
        display: flex;
    }
}
</style>
<body>
    <nav class="navbar">
        <div class="logo">MySite</div>

        <!-- Hidden Checkbox for Toggling Menu -->
        <input type="checkbox" id="menu-toggle">
        
        <!-- Hamburger Icon -->
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <!-- Navbar Links -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <a href="">horeeeeeeeeee</a>
</body>
</html>

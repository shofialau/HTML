<!DOCTYPE html>
<html>
<head>
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="style.css">
<style>
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background-color: #333;
}

.logo a {
  color: #fff;
  text-decoration: none;
  font-size: 1.5rem;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1rem;
}

.nav-links li {
  margin: 0;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
}

.nav-links a:hover {
  background-color: #444;
}

.hamburger-menu {
  display: none;
  cursor: pointer;
}

.hamburger-menu.active .line:nth-child(1) {
  transform: rotate(45deg);
}

.hamburger-menu.active .line:nth-child(2) {
  display: none;
}

.hamburger-menu.active .line:nth-child(3) {
  transform: rotate(-45deg);
  margin-top: 0.25rem;
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
  }

  .hamburger-menu {
    display: block;
  }

  .nav-links.active {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #333;
    padding: 1rem;
  }
}
</style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#">My Website</a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <!-- <div class="hamburger-menu">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div> -->
  </nav>
  <main>
    </main>
</body>
</html>
